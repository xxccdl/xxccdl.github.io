<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我</title>
    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: url('./R.jpg') no-repeat center center fixed;
            background-size: cover;
            animation: fadeIn 2s ease-in-out;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            animation: slideDown 1s ease-in-out;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        main {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            animation: fadeIn 1.5s ease-in-out;
        }

        section {
            margin-bottom: 40px;
            animation: slideUp 1s ease-in-out;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            animation: slideUp 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .card {
            transition: transform 0.5s;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            animation: fadeIn 1s ease-in-out;
        }

        .btn-custom {
            background-color: #ffcc00;
            border: none;
            color: #333;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background-color: #ff9900;
        }

        /* 加载动画的容器 */
        #loading {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 加载圈圈的样式 */
        .spinner {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        /* 旋转动画 */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* DeepSeek styles */
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 2em;
            margin-bottom: 10px;
            color: #333;
        }

        .description {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #666;
        }

        .animate-button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .animate-button:hover {
            background-color: #0056b3;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        #loading {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 加载动画 -->
    <div id="loading">
        <div class="spinner"></div>
    </div>

    <header>
        <nav>
            <ul>
                <li><a href="./index.html">主页</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <h1>关于我</h1>
            <p>你好，我是xxccdl，欢迎来到我的个人介绍页面。</p>
            <p>我是这个网页的创造者，希望这个网页能帮到大家！</p>
            <p>对了“about us”里有隐藏功能！！！就是deepseek对话！！！</p>
        </section>

        <!-- DeepSeek section -->
        <section id="deepseek">
            <div class="container">
                <h1 class="title">DeepSeek</h1>
                <p class="description">deepseek-r1（此网页的彩蛋）</p>
                <input type="text" id="userInput" placeholder="Enter text here">
                <button class="animate-button" onclick="callDeepSeekAPI()">Submit</button>
                <button class="animate-button" onclick="startVoiceInput()">🎤</button>
                <p id="result"></p>
                <div id="loading">Loading...</div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 xxccdl. All rights reserved.</p>
    </footer>

    <!-- 引入jQuery和Bootstrap的JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- DeepSeek script -->
    <script>
        async function callDeepSeekAPI() {
            const userInput = document.getElementById('userInput').value;

            document.getElementById('loading').style.display = 'block';

            try {
                const response = await fetch('http://localhost:3000/deepseek', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: userInput })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                const resultText = data.text || JSON.stringify(data, null, 2);
                document.getElementById('result').innerText = resultText;

                // Save to local storage
                let history = JSON.parse(localStorage.getItem('queryHistory')) || [];
                history.push(userInput);
                localStorage.setItem('queryHistory', JSON.stringify(history));
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'Error: ' + error.message;
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function startVoiceInput() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();

            recognition.onresult = function(event) {
                const userInput = event.results[0][0].transcript;
                document.getElementById('userInput').value = userInput;
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error', event);
            };
        }

        document.querySelector('.animate-button').addEventListener('click', function() {
            this.classList.add('bounce');
            setTimeout(() => {
                this.classList.remove('bounce');
            }, 1000);
        });
    </script>
</body>
</html>
