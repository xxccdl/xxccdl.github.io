<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('./R.jpg');
            background-size: cover;
            margin: 0;
            padding: 0;
            animation: backgroundFadeIn 3s ease-in-out;
        }

        header {
            background-color: rgba(51, 51, 51, 0.8);
            color: white;
            padding: 10px 0;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        header h1 {
            margin: 0;
            animation: zoomIn 1.5s ease-in-out;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            text-decoration: underline;
            color: #ffcc00;
            animation: textBounce 0.5s ease-in-out;
        }

        main {
            padding: 20px;
            animation: slideIn 1s ease-out;
        }

        section {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-in-out;
        }

        footer {
            background-color: rgba(51, 51, 51, 0.8);
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes textBounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        @keyframes backgroundFadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Tools</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="./备份程序.bat">备份程序</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Tool List</h2>
            <ul>
                <li><a href="./备份程序.bat">备份程序</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 xxccdl. All rights reserved.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
</body>
</html>
