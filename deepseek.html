<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek API Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 2em;
            margin-bottom: 10px;
            color: #333;
        }

        .description {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #666;
        }

        .animate-button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .animate-button:hover {
            background-color: #0056b3;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        #loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Deep Seek</h1>
        <p class="description">Explore the depths of knowledge.</p>
        <input type="text" id="userInput" placeholder="Enter text here">
        <button class="animate-button" onclick="callDeepSeekAPI()">Submit</button>
        <button class="animate-button" onclick="startVoiceInput()">ðŸŽ¤</button>
        <p id="result"></p>
        <div id="loading">Loading...</div>
    </div>
    <script>
        async function callDeepSeekAPI() {
            const userInput = document.getElementById('userInput').value;

            document.getElementById('loading').style.display = 'block';

            try {
                const response = await fetch('https://api.deepseek.com/v1', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: userInput })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                const resultText = data.text || JSON.stringify(data, null, 2);
                document.getElementById('result').innerText = resultText;

                // Save to local storage
                let history = JSON.parse(localStorage.getItem('queryHistory')) || [];
                history.push(userInput);
                localStorage.setItem('queryHistory', JSON.stringify(history));
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'Error: ' + error.message;
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function startVoiceInput() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();

            recognition.onresult = function(event) {
                const userInput = event.results[0][0].transcript;
                document.getElementById('userInput').value = userInput;
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error', event);
            };
        }

        document.querySelector('.animate-button').addEventListener('click', function() {
            this.classList.add('bounce');
            setTimeout(() => {
                this.classList.remove('bounce');
            }, 1000);
        });
    </script>
</body>
</html>
