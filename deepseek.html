<body>

    <script>
        function saveToHistory(question, answer) {
    const history = JSON.parse(localStorage.getItem('chatHistory') || '[]');
    history.push({ question, answer, timestamp: new Date().toISOString() });
    localStorage.setItem('chatHistory', JSON.stringify(history));
}

let currentPage = 1;
const itemsPerPage = 10;

function filterHistory(history, searchTerm, dateFilter) {
    return history.filter(item => {
        const matchText = item.question.toLowerCase().includes(searchTerm) || 
                        item.answer.toLowerCase().includes(searchTerm);
        const matchDate = !dateFilter || 
                        new Date(item.timestamp).toDateString() === new Date(dateFilter).toDateString();
        return matchText && matchDate;
    });
}

function updatePagination(totalItems) {
    const totalPages = Math.ceil(totalItems / itemsPerPage);
    const paginationDiv = document.getElementById('pagination');
    let buttons = '';
    
    for (let i = 1; i <= totalPages; i++) {
        buttons += `<button onclick="currentPage = ${i}; loadHistory()" 
                    style="margin:0 2px; padding:5px 10px; background: ${i === currentPage ? '#007bff' : '#e9ecef'}; color: ${i === currentPage ? 'white' : 'black'};">
                    ${i}</button>`;
    }
    paginationDiv.innerHTML = buttons;
}

function loadHistory() {
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    const dateFilter = document.getElementById('dateFilter').value;
    const history = JSON.parse(localStorage.getItem('chatHistory') || '[]');
    
    const filtered = filterHistory(history, searchTerm, dateFilter);
    const paginated = filtered.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage);
    
    document.getElementById('historyList').innerHTML = 
        '<h3>å¯¹è¯å†å²</h3>' + 
        paginated.map(item => `
            <div style="margin: 10px 0; padding: 10px; background: white; border-radius: 6px; cursor: pointer;" 
                 onclick="document.getElementById('queryInput').value = '${item.question.replace(/'/g, "\\'")}'">
                <div style="color: #666; font-size:0.9em">${new Date(item.timestamp).toLocaleString()}</div>
                <div style="font-weight: 500; margin:5px 0">${item.question}</div>
                <div style="color: #666; font-size:0.9em; overflow:hidden; text-overflow:ellipsis; white-space:nowrap">
                    ${item.answer.substring(0, 30)}...
                </div>
            </div>`
        ).join('');
    
    updatePagination(filtered.length);
}

document.getElementById('searchInput').addEventListener('input', loadHistory);
document.getElementById('dateFilter').addEventListener('change', loadHistory);

// åˆå§‹åŒ–åŠ è½½å†å²è®°å½•
window.onload = loadHistory;

let currentRetry = 0;
const maxRetries = 3;

async function sendQuery() {
    const input = document.getElementById('queryInput');
    const responseDiv = document.getElementById('response');
    const sendBtn = document.querySelector('button');
    
    // æ¸…ç†ä¹‹å‰çš„å®šæ—¶å™¨å’Œæ§åˆ¶å™¨
    if(window.timeoutId) clearTimeout(window.timeoutId);
    if(window.controller) window.controller.abort();
    
    // åˆå§‹åŒ–æŒ‡æ•°é€€é¿å‚æ•°
    const baseDelay = 1000000;
    const retryDelays = [1000000, 1000000*3, 1000000*9];
    
    sendBtn.classList.add('loading');
    sendBtn.disabled = true;
    responseDiv.textContent = 'æ€è€ƒä¸­...';

    try {
        // æ·»åŠ ç½‘ç»œçŠ¶æ€æ£€æµ‹
        if (!navigator.onLine) {
            throw new Error('ç½‘ç»œè¿æ¥ä¸å¯ç”¨ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè®¾ç½®');
        }
        
        window.controller = new AbortController();
        window.timeoutId = setTimeout(() => {
            if(currentRetry < maxRetries) {
                const delay = retryDelays[currentRetry];
                currentRetry++;
                responseDiv.textContent = `è¯·æ±‚è¶…æ—¶ï¼Œ${delay/1000}ç§’åé‡è¯• (${currentRetry}/${maxRetries})...`;
                setTimeout(sendQuery, delay);
            } else {
                responseDiv.textContent = 'è¯·æ±‚å¤±è´¥ï¼šè¶…è¿‡æœ€å¤§é‡è¯•æ¬¡æ•°';
                sendBtn.classList.remove('loading');
                sendBtn.disabled = false;
            }
            window.controller.abort();
        }, 1000000);  // è¶…æ—¶æ—¶é—´å»¶é•¿è‡³1000ç§’

        // æ·»åŠ ç½‘ç»œå»¶è¿Ÿæ£€æµ‹
        if (navigator.connection) {
            const connection = navigator.connection;
            if (connection.rtt > 1000) {
                responseDiv.textContent = 'ç½‘ç»œå»¶è¿Ÿè¿‡é«˜ï¼ˆå½“å‰å»¶è¿Ÿï¼š'+connection.rtt+'msï¼‰ï¼Œå»ºè®®ä¼˜åŒ–ç½‘ç»œåé‡è¯•';
                sendBtn.classList.remove('loading');
                sendBtn.disabled = false;
                return;
            }
        }

        window.controller = new AbortController();  // æ¯æ¬¡è¯·æ±‚åˆ›å»ºæ–°çš„AbortController
        const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
            signal: window.controller.signal,
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + window.API_KEY
            },
            body: JSON.stringify({
                model: "deepseek-reasoner",
                messages: [{ role: "user", content: input.value }],
                stream: true
            })
        });

        // æˆåŠŸå“åº”åé‡ç½®é‡è¯•è®¡æ•°å™¨
        currentRetry = 0;
        if (!response.ok) throw new Error(`HTTPé”™è¯¯ï¼çŠ¶æ€ç ï¼š${response.status}`);

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let fullContent = '';
        
        while(true) {
            const { done, value } = await reader.read();
            if (done) {
                saveToHistory(input.value, fullContent);
                loadHistory();
                break;
            }
            
            const chunk = decoder.decode(value, {stream: true});

    clearTimeout(timeoutId);
    throw new Error('APIè°ƒç”¨é¢‘ç‡è¿‡é«˜ï¼Œè¯·ç¨åé‡è¯•');
}
            const lines = chunk.split('\n');
            
            lines.forEach(line => {
                if (line.startsWith('data: ')) {
                    try {
                        const data = JSON.parse(line.slice(6));
                        if (data.choices[0]?.delta?.content) {
                            fullContent += data.choices[0].delta.content;
                            responseDiv.innerHTML = marked.parse(fullContent);
                            responseDiv.scrollTop = responseDiv.scrollHeight;
                        }
                    } catch(e) {
                        console.error('è§£æé”™è¯¯:', e);
                    }
                }
            });
        }
    } catch (error) {
        clearTimeout(window.timeoutId);
        
        // ç»†åŒ–é”™è¯¯ç±»å‹åˆ¤æ–­
        const errorMap = {
            AbortError: `è¯·æ±‚è¶…æ—¶ï¼ˆå½“å‰é‡è¯•ï¼š${currentRetry}/${maxRetries}ï¼‰`,
            TypeError: 'ç½‘ç»œè¿æ¥å¼‚å¸¸ï¼Œè¯·æ£€æŸ¥ç½‘ç»œ',
            'rate_limit_exceeded': 'APIè°ƒç”¨è¶…é¢‘ï¼Œè¯·1åˆ†é’Ÿåé‡è¯•',

        responseDiv.innerHTML = `

                    ${errorMessage.includes('API') ? 'â³ è¯·ç­‰å¾…åå†è¯•' : ''}

        sendBtn.classList.remove('loading');

}
