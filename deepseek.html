<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek API Integration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fafafa;
            color: #333;
        }
        header, main, footer {
            padding: 20px;
            margin: 0 auto;
            width: 100%;
            max-width: 1200px;
        }
        header {
            background-color: #0073e6;
            color: white;
            text-align: center;
        }
        #sidebar {
            width: 100%;
            max-width: 250px;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        #main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #loading {
            display: none;
            margin-top: 20px;
            color: #0073e6;
        }
        #history {
            margin-top: 20px;
        }
        .history-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .history-item:hover {
            background-color: #f0f0f0;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #0073e6;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005bb5;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        @media (min-width: 768px) {
            body {
                flex-direction: row;
            }
            #sidebar {
                height: 100vh;
                position: fixed;
            }
            #main-content {
                margin-left: 270px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>DeepSeek API Integration</h1>
    </header>
    <div id="sidebar">
        <h2>History</h2>
        <div id="history"></div>
    </div>
    <main id="main-content">
        <input type="text" id="userInput" placeholder="Enter text here">
        <div>
            <button onclick="callDeepSeekAPI()">Submit</button>
            <button onclick="startVoiceInput()">ðŸŽ¤</button>
        </div>
        <p id="result"></p>
        <div id="loading"><i class="fas fa-spinner fa-spin"></i> Loading...</div>
    </main>
    <script>
        async function callDeepSeekAPI() {
            const userInput = document.getElementById('userInput').value;
            document.getElementById('loading').style.display = 'block';

            try {
                const response = await fetch('http://localhost:3000/deepseek', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: userInput })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                const resultText = data.text || JSON.stringify(data, null, 2);
                document.getElementById('result').innerText = resultText;

                // Save to local storage
                let history = JSON.parse(localStorage.getItem('queryHistory')) || [];
                history.push(userInput);
                localStorage.setItem('queryHistory', JSON.stringify(history));

                // Update history display
                displayHistory();
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'Error: ' + error.message;
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function startVoiceInput() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();

            recognition.onresult = function(event) {
                const userInput = event.results[0][0].transcript;
                document.getElementById('userInput').value = userInput;
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error', event);
            };
        }

        function displayHistory() {
            const history = JSON.parse(localStorage.getItem('queryHistory')) || [];
            const historyContainer = document.getElementById('history');
            historyContainer.innerHTML = '';
            history.forEach((item, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerText = `${index + 1}. ${item}`;
                historyItem.addEventListener('click', function() {
                    document.getElementById('userInput').value = item;
                    callDeepSeekAPI(); // Optionally call the API again with the selected history item
                });
                historyContainer.appendChild(historyItem);
            });
        }

        // Display history on page load
        window.onload = displayHistory;
    </script>
</body>
</html>
