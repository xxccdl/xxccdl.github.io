<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xxccdl的主界面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('./R.jpg') no-repeat center center fixed;
            background-size: cover;
            animation: fadeIn 2s ease-in-out;
        }
        .content {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            animation: zoomIn 0.5s ease-in-out;
            width: 80%;
            max-width: 800px;
            display: none; /* 初始隐藏 */
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tabs button {
            background-color: #FF0000;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            margin: 0 5px;
            border-radius: 5px 5px 0 0;
        }
        .tabs button.active {
            background-color: white;
            color: #FF0000;
            border-bottom: 2px solid #FF0000;
        }
        .tab-content {
            display: none;
            animation: fadeIn 1s ease-in-out;
        }
        .tab-content.active {
            display: block;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 20px 0;
            animation: fadeIn 1s ease-in-out;
        }
        ul li a {
            font-size: 1.2em;
            color: #FF0000;
            text-decoration: none;
        }
        ul li p {
            font-size: 0.9em;
            color: #333;
            margin: 5px 0 0 0;
        }
        ul li a:hover {
            text-decoration: underline;
            color: #333;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes zoomIn {
            from { transform: scale(0.9); }
            to { transform: scale(1); }
        }
        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        /* 新增加载圈圈样式 */
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 加载圈圈 -->
    <div class="loader" id="loader"></div>

    <div class="content" id="main-content">
        <script>
            alert("欢迎来到xxccdl的主界面！");
        </script>
        <h1>xxccdl的主界面</h1>
        <div class="tabs">
            <button class="tab-link active" data-tab="tab-1">主页</button>
            <button class="tab-link" data-tab="tab-2">病毒库</button>
            <button class="tab-link" data-tab="tab-3">GitHub主页</button>
            <button class="tab-link" data-tab="tab-4">Gitee主页</button>
            <button class="tab-link" data-tab="tab-5">Windows ISO 镜像</button> <!-- 新增选项 -->
        </div>
        <div id="tab-1" class="tab-content active">
            <h2>欢迎</h2>
            <p>欢迎来到xxccdl的主界面！</p>
        </div>
        <div id="tab-2" class="tab-content">
            <h2>xxccdl的病毒库</h2>
            <ul>
                <li>
                    <a href="https://xxccdl.github.io/virus.html">查看病毒样本</a>
                    <p>在这里查看和管理所有病毒样本。</p>
                </li>
            </ul>
        </div>
        <div id="tab-3" class="tab-content">
            <h2>xxccdl的GitHub主页</h2>
            <ul>
                <li>
                    <a href="https://github.com/xxccdl">访问GitHub主页</a>
                    <p>访问xxccdl的GitHub主页，查看开源项目。</p>
                </li>
            </ul>
        </div>
        <div id="tab-4" class="tab-content">
            <h2>xxccdl的Gitee主页</h2>
            <ul>
                <li>
                    <a href="https://gitee.com/xxccdl">访问Gitee主页</a>
                    <p>访问xxccdl的Gitee主页，查看更多项目。</p>
                </li>
            </ul>
        </div>
        <div id="tab-5" class="tab-content"> <!-- 新增内容 -->
            <h2>Windows ISO 镜像</h2>
            <ul>
                <li>
                    <a href="https://xxccdl.github.io/windowsISO.html">访问xxccdl的Windows ISO 镜像页面</a>
                    <p>在这里查看和下载Windows ISO 镜像。</p>
                </li>
            </ul>
        </div>
    </div>

    <script>
        const tabs = document.querySelectorAll('.tab-link');
        const contents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(item => item.classList.remove('active'));
                contents.forEach(content => content.classList.remove('active'));

                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });

        // 页面加载完毕后隐藏加载圈圈并显示内容
        window.addEventListener('load', () => {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        });
    </script>
</body>
</html>
