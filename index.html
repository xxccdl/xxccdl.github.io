<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xxccdl的主界面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('./R.jpg') no-repeat center center fixed;
            background-size: cover;
            animation: fadeIn 2s ease-in-out;
        }
        .content {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            animation: zoomIn 0.5s ease-in-out;
        }
        h1 {
            font-size: 2em;
            color: #FF0000;
            margin: 0;
            animation: slideDown 1s ease-in-out;
        }
        h2 {
            font-size: 1.5em;
            color: #FF0000;
            margin: 10px 0;
            animation: slideDown 1s ease-in-out;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 20px 0;
            animation: fadeIn 1s ease-in-out;
        }
        ul li a {
            font-size: 1.2em;
            color: #FF0000;
            text-decoration: none;
        }
        ul li p {
            font-size: 0.9em;
            color: #333;
            margin: 5px 0 0 0;
        }
        ul li a:hover {
            text-decoration: underline;
            color: #333;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes zoomIn {
            from { transform: scale(0.9); }
            to { transform: scale(1); }
        }
        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="content">
        <script>
            alert("欢迎来到xxccdl的主界面！");
        </script>
        <h1>xxccdl的主界面</h1>
        <h2>选项：</h2>
        <ul>
            <li>
                <a href="https://xxccdl.github.io/virus.html">xxccdl的病毒库</a>
                <p>在这里查看和管理所有病毒样本。</p>
            </li>
            <li>
                <a href="https://github.com/xxccdl">xxccdl的Github主页</a>
                <p>访问xxccdl的GitHub主页，查看开源项目。</p>
            </li>
            <li>
                <a href="https://gitee.com/xxccdl">xxccdl的Gitee主页</a>
                <p>访问xxccdl的Gitee主页，查看更多项目。</p>
            </li>
        </ul>
    </div>
</body>
</html>
