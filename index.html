<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>xxccdl — 个人主页</title>
  <meta name="description" content="xxccdl 的个人主页与作品展示" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-sky-50 to-blue-50 text-gray-800">
  <div class="max-w-5xl mx-auto p-6">
    <header class="flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <img src="R.jpg" alt="logo" class="w-12 h-12 rounded-md object-cover shadow-sm">
        <h1 class="text-2xl font-bold text-blue-600">xxccdl</h1>
      </div>
      <nav class="space-x-3">
        <a href="index.html" class="text-sm hover:underline">首页</a>
        <a href="tools.html" class="text-sm hover:underline">实用工具</a>
        <a href="windowsISO.html" class="text-sm hover:underline">Windows ISO</a>
        <button id="btnLogin" class="px-3 py-1 bg-blue-500 text-white rounded text-sm">登录</button>
        <button id="btnRegister" class="px-3 py-1 bg-green-500 text-white rounded text-sm">注册</button>
      </nav>
    </header>

    <main class="mt-8 bg-white/80 rounded-lg p-6 shadow">
      <section class="mb-6">
        <h2 class="text-xl font-semibold">欢迎</h2>
        <p class="mt-2 text-gray-700">欢迎来到 xxccdl 的主页。这里展示项目、工具与资源。请注意：任何可能危害计算机安全的文件都不应直接托管于公共仓库。</p>
      </section>

      <section id="publicView" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="p-4 border rounded">项目 / 作品展示（可用卡片列表替换）</div>
          <div class="p-4 border rounded">有关资源链接（GitHub / Gitee / 联系方式）</div>
        </div>
      </section>

      <section id="profile" class="hidden">
        <h3 class="text-lg font-medium">用户面板</h3>
        <p class="mt-2">已登录：<span id="profileEmail" class="font-mono"></span></p>
        <div class="mt-3">
          <button id="btnLogout" class="px-3 py-1 bg-red-500 text-white rounded">登出</button>
        </div>
      </section>
    </main>

    <footer class="mt-6 text-center text-sm text-gray-500">
      <p>&copy; 2025 xxccdl</p>
      <p class="mt-1 text-red-600">安全提示：仓库中任何“病毒样本”或可执行镜像文件都存在风险，建议移除公开可下载的危险文件并仅保留说明性页面，或将下载资源转至受控/私有存储并在合规前提下提供访问。</p>
    </footer>
  </div>

  <!-- 登录/注册模态 -->
  <div id="authModal" class="fixed inset-0 hidden items-center justify-center bg-black/40 z-50">
    <div class="bg-white rounded-lg w-full max-w-md p-6 shadow">
      <h3 id="authTitle" class="text-lg font-semibold mb-4">登录</h3>
      <form id="authForm" class="space-y-3">
        <input id="email" type="email" required placeholder="邮箱" class="w-full px-3 py-2 border rounded" />
        <input id="password" type="password" required placeholder="密码（至少 6 位）" class="w-full px-3 py-2 border rounded" />
        <div class="flex items-center justify-between">
          <button type="submit" id="authSubmit" class="px-4 py-2 bg-blue-500 text-white rounded">确定</button>
          <button id="authCancel" type="button" class="px-4 py-2 bg-gray-200 rounded">取消</button>
        </div>
      </form>
      <p id="authMsg" class="mt-3 text-sm text-red-500"></p>
    </div>
  </div>

  <!-- Firebase SDKs + 配置 与 逻辑 -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
</body>
</html>
